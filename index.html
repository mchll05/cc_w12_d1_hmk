<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events HW</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 id="heading">Add to Reading List</h1>

  <h3>Title:</h3><input id="title" type="text" />

  <h3>Author:</h3><input id="author" type="text" />

  <form>
  <h3>Category</h3>
  <div>
    <input type="radio" id="book"
     name="book" value="book">
    <label for="book">Book</label>

    <input type="radio" id="article"
     name="article" value="article">
    <label for="article">Article</label>

    <input type="radio" id="audiobook">
    <label for="audiobook">Audiobook</label>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

  <h3>Genre:</h3>
    <select id="select">
      <option disabled selected>Choose Genre</option>
      <option value="romance">Romance</option>
      <option value="non-fiction">Non Fiction</option>
      <option value="horror">Horror</option>
    </select>

<p><br></p>
    <hr></hr>

<h2>Book Added:</h2>
<p id="title-result">Nothing has been typed yet.</p>
<p id="author-result">Nothing has been typed yet.</p>
<p id="category-result">No choice has been made.</p>
<p id="genre-result">No choice has been made.</p>

  </body>
</html>
